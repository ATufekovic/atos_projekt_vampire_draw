<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerstrip app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <style>

    }

</head>

<body>

        <div class="p-1 mr-auto">
            <div class="logo-image">
                  <img src="./images/logo.png" class="img-fluid">
            </div>
        </div>
        <div class="p-1">
            <a class="text-white" href="#!login">Login</a>
            <a class="text-light" href="#!register">Register</a>
            <a class="text-light" href="#!about">About</a>
        </div>
    </nav>

    <div ng-app="smartStripApp">
        <div ng-view></div>
    </div>

    <script type="text/javascript" src="./src/app.js"></script>

    <script type="text/javascript" src="./services/usernameStorageService.js"></script>
    <script type="text/javascript" src="./services/smartStripStorageService.js"></script>

    <script type="text/javascript" src="./controllers/loginController.js"></script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
